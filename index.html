<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/map-styles.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
	</script>
	<script>
		$(document).ready(function() {
			function setHeight() {
				windowHeight = $(window).innerHeight();
				$('#map').css('min-height', windowHeight);
				$('#sidebar').css('min-height', windowHeight);
			};
			setHeight();

			$(window).resize(function() {
				setHeight();
			});
		});
	</script>
</head>
<body>
	<div class="h-100 container-fluid">
		<div class="row h-100">
			<nav class="col-2 collapse bg-inverse pt-2 h-100 sidebar_width" id="sidebar">
				<h4 class="app_title text-dark">Neighborhood Map</h4>
				<!-- Search Input -->
				<input class="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search Locations...">
				<hr class="sidebar_hr">
				<ul class="nav flex-column" data-bind="foreach: locationsFilter">
					<a href="#"><li class="nav-item text-dark location_list" data-bind="text: title, click: $parent.populateAndBounceMarker"></li></a>
				</ul>
				<img class="foursquare" src="img/foursquare_attr.png" srcset="img/foursquare_attr@2x.png" alt="Powered By Foursquare!">
			</nav>
			<main class="col p-0 navbar-inverse">
				<a href class="float-left m-3 navbar-light" data-target="#sidebar" data-toggle="collapse">
					<span class="navbar-toggler-icon"></span>
				</a>
				<div class="content bg-inverse">
					<!-- Map Content -->
					<div id="map">
						<!-- Map -->
						<p class="map_error"></p>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA2eV0ptrhadQ3tGKh1lUnn7tCzVBm_z4&libraries=places,drawing,geometry&callback=initialize" onerror="loadError()">
	</script>
</body>
</html>
